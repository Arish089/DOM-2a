<!DOCTYPE html>
<html lang="en">
<head>
     
    <title>Document</title>
    <Style>
        #outer{
            border: 3px solid whitesmoke;
            display: flex;
            flex-direction: column;
            width: 25%;
            height: 450px;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            
        }
        #screen{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border: 2px solid whitesmoke;
            color:black;
            border-radius: 12px;
            height: 60px;
            width: 75%;
            margin-top: 45px;
            margin-left: 45px;
            font-size: 20px;
            font-weight: 600;
            
            }
            #keypad{
                display:grid;
                width: 75%;
                height: 280px;
                grid-template-columns: repeat(4,1fr);
                grid-template-rows: auto;
                margin-left: 47px;
                margin-top: 10px;
                gap: 5px 5px;
                font-weight:bolder;
            }
            #keypad > button{
                background-color: #ffff;
                box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
                display: flex;
                flex-direction: column;
                border: 2px solid whitesmoke;
                /**
                    background-color: blueviolet;
                */
                border-radius: 12px;
                align-items: center;
                padding-top: 23px;
                font-size: 20px;
                }
                #keypad>button:nth-child(13){
                    background-color: orangered;
                    color: white;
                }
                #keypad>.operator{
                    background-color: black;
                    color: white;
                }
                #keypad>.submit{
                    background-color: black;
                    color: white;
                }
                    
        </Style>
</head>
<body>
    <h1 style="color: rgb(41, 128, 131); text-align: center;font-size: 48px;">Masai Calculator</h1><br><br>
    <form id="myForm">
    <div id="outer">
    <div id="screen"></div>
    <div id="keypad">
        <button class="no">1</button>
        <button class="no">2</button>
        <button class="no">3</button>
       <button class="operator">+</button>
        <button class="no">4</button>
        <button class="no">5</button>
        <button class="no">6</button>
        <button class="operator">-</button>
        <button class="no">7</button>
        <button class="no">8</button>
        <button class="no">9</button>
        <button class="operator">x</button>
        <button class="clear">C</button>
        <button class="no">0</button>
        <button class="submit">=</button>
        <button class="operator">/</button>
    </div>
</div>
    </form><script>
        let myForm = document.querySelector('form');
        console.log(myForm.innerHTML)
;    let Screen = document.getElementById("screen");
    let Keypad = document.querySelectorAll('#keypad>.no');
    let reset = document.querySelector('#keypad > .clear')
    let Operator = document.querySelectorAll('#keypad>.operator');
    let equal = document.querySelector('#keypad>.submit');
    let firstno = "";
    let Isfirst = true;
    let secondno = "";
    let opt ="";
    for(let i = 0; i<Keypad.length ; i++){
         Keypad[i].addEventListener('click',function(e)
         {
            e.preventDefault();
            if(Isfirst == true){
                firstno += Keypad[i].innerText;
                Screen.innerText = firstno;
            }else{
                secondno += Keypad[i].innerText;
                Screen.innerText = secondno;
            }
         })
    }
    for(let i = 0; i <Operator.length; i++){
        Operator[i].addEventListener('click',function(e)
        {
            e.preventDefault();
            Isfirst = false;
            opt = Operator[i].innerText;
        })
    }
    function calc(firstno,secondno,opt){
        switch(opt){
            case "+":
                return Number(firstno) + Number(secondno);

            case "-":
                return Number(firstno) - Number(secondno);

            case "x":
                return firstno * secondno;

            case "/":
                return firstno / secondno;
        }
    }
       equal.addEventListener('click',function(e)
       {
        e.preventDefault();
        Screen.innerText = calc(firstno,secondno,opt);
        
       })

       reset.addEventListener('click',function()
       {
        myForm.reset();
        
       })

</script>
    
</body>
</html>
